        <p>
        PureJavascript is a collection of Javascript modules that have no other Javascript dependencies.
        </p>
        <p>
        To include such a Javascript module in your project, write:
        </p>
        <blockquote>
        <pre>
        {{script type='text/javascript' src='https://purejavascript.com/download/purejavascript-0.2.js' }}{{/script}}
        </pre>
        </blockquote>

        <p>
        For example, to include the <b>GetSearchValues</b> module, which returns a dictionary object of the URL's search values.

        <pre>
        {{script type='text/javascript' src='https://cdn.purejavascript.org/generate/?modules=GetSearchValues' }}{{/script}}
        </pre>
        </blockquote>

        <p>

</main>

<script>

(function()
{
	var elements = document.getElementsByTagName( "PRE" );
	var n        = elements.length;
	
	for ( var i=0; i < n; i++ )
	{
		var e = elements[i];
	
		e.innerHTML = e.innerHTML.replace( /{{/g, "&lt;" ).replace( /}}/g, "&gt;" );
	}

})();

</script>
